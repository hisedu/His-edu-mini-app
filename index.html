<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ö–æ–Ω—Å–ø–µ–∫—Ç –ü—Ä–æ</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Telegram SDK -->
    <script src="https://telegram.org"></script>
    <style>
        /* –ò—Å–ø–æ–ª—å–∑—É–µ–º —Å–∏—Å—Ç–µ–º–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ Telegram –¥–ª—è –∏–¥–µ–∞–ª—å–Ω–æ–≥–æ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏—è —Ç–µ–º–µ */
        :root {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #000000);
            --hint-color: var(--tg-theme-hint-color, #999999);
            --link-color: var(--tg-theme-link-color, #2481cc);
            --button-color: var(--tg-theme-button-color, #2481cc);
            --button-text: var(--tg-theme-button-text-color, #ffffff);
            --sec-bg: var(--tg-theme-secondary-bg-color, #f4f4f5);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 16px;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header { margin-bottom: 20px; text-align: center; }
        .header h1 { font-size: 20px; margin: 0; font-weight: 700; }
        .header p { color: var(--hint-color); font-size: 14px; margin-top: 4px; }

        /* –°–µ—Ç–∫–∞ –∫–Ω–æ–ø–æ–∫ */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        
        button {
            border: none;
            border-radius: 12px;
            padding: 12px 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            background-color: var(--button-color);
            color: var(--button-text);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:active { transform: scale(0.96); opacity: 0.9; }
        button:disabled { background-color: var(--hint-color); opacity: 0.5; cursor: not-allowed; }
        
        /* –ö–Ω–æ–ø–∫–∞ –¢–µ—Å—Ç–∞ –≤—ã–¥–µ–ª—è–µ—Ç—Å—è */
        .btn-test { grid-column: span 2; background-color: transparent; border: 2px solid var(--button-color); color: var(--button-color); margin-top: 5px; }

        /* –ü–æ–ª–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ */
        #result-wrapper { 
            display: none; 
            background: var(--sec-bg); 
            border-radius: 16px; 
            padding: 16px; 
            margin-top: 10px;
            animation: fadeIn 0.3s ease;
        }
        
        #result-text { font-size: 15px; white-space: pre-wrap; margin-bottom: 15px; }

        .copy-btn { width: 100%; background-color: #34c759; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* –≠–∫—Ä–∞–Ω –æ—à–∏–±–∫–∏ */
        #error-screen { display: none; text-align: center; padding-top: 50px; }
        .error-icon { font-size: 48px; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="main-ui">
        <div class="header">
            <h1>–ò—Å—Ç–æ—Ä–∏—è –¥–ª—è –≤—Å–µ—Ö</h1>
            <p>–í—ã–±–µ—Ä–∏ –ø–∞—Ä–∞–≥—Ä–∞—Ñ</p>
        </div>

        <div class="grid">
            <button onclick="apiCall('short_summary')">‚ö° –ö—Ä–∞—Ç–∫–∏–π –ø–µ—Ä–µ—Å–∫–∞–∑</button>
            <button onclick="apiCall('medium_summary')">üìÑ –°—Ä–µ–¥–Ω–∏–π –ø–µ—Ä–µ—Å–∫–∞–∑</button>
            <button onclick="apiCall('detailed_summary')">üìö –ü–æ–¥—Ä–æ–±–Ω—ã–π –ø–µ—Ä–µ—Å–∫–∞–∑</button>
            <button onclick="apiCall('dates')">üìÖ –û—Å–Ω–æ–≤–Ω—ã–µ –¥–∞—Ç—ã</button>
            <button onclick="apiCall('terms')">üìñ –û—Å–Ω–æ–≤–Ω—ã–µ —Ç–µ—Ä–º–∏–Ω—ã</button>
            <button onclick="apiCall('qa')">‚ùì Q&A</button>
            <button class="btn-test" onclick="apiCall('test')">üìù –ü—Ä–æ–π—Ç–∏ —Ç–µ—Å—Ç –ø–æ –ò—Å—Ç–æ—Ä–∏–∏</button>
        </div>

        <div id="result-wrapper">
            <button class="copy-btn" onclick="copyToClipboard()">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç</button>
            <div id="result-text"></div>
        </div>
    </div>

    <div id="error-screen">
        <div class="error-icon">üîí</div>
        <h2>–î–æ—Å—Ç—É–ø –æ–≥—Ä–∞–Ω–∏—á–µ–Ω</h2>
        <p>–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø—É—Å—Ç–∏—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —á–µ—Ä–µ–∑ –±–æ—Ç–∞.</p>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const urlParams = new URLSearchParams(window.location.search);
        const pId = urlParams.get('id'); // ID –∑–∞–ø–∏—Å–∏ –∏–∑ Google Sheets

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ WebApp
        tg.expand();
        tg.ready();
        tg.enableClosingConfirmation(); // –ß—Ç–æ–±—ã –Ω–µ –∑–∞–∫—Ä—ã–ª–∏ —Å–ª—É—á–∞–π–Ω–æ

        async function apiCall(action) {
            const wrapper = document.getElementById('result-wrapper');
            const display = document.getElementById('result-text');
            
            // –í–∏–±—Ä–æ–æ—Ç–∫–ª–∏–∫ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏
            tg.HapticFeedback.impactOccurred('medium');

            display.innerText = "‚è≥ –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–ø—Ä–æ—Å–∞...";
            wrapper.style.display = 'block';
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫–∏
            const buttons = document.querySelectorAll('button');
            buttons.forEach(b => b.disabled = true);

            try {
                // –í–ê–ñ–ù–û: –ü–æ–¥—Å—Ç–∞–≤—å—Ç–µ –≤–∞—à–∏ URL –∏–∑ n8n
                const baseUrl = 'https://hisedu.app.n8n.cloud/webhook/6b2e1e97-a736-4593-9263-817bf345391f';
                const testUrl = 'https://hisedu.app.n8n.cloud/webhook-test/6b2e1e97-a736-4593-9263-817bf345391f';
                const targetUrl = action === 'test' ? testUrl : baseUrl;

                const response = await fetch(`${targetUrl}?id=${pId}&action=${action}&auth=${encodeURIComponent(tg.initData)}`);

                if (response.status === 401 || response.status === 403) {
                    document.getElementById('main-ui').style.display = 'none';
                    document.getElementById('error-screen').style.display = 'block';
                    return;
                }

                const data = await response.text();
                display.innerText = data;
                tg.HapticFeedback.notificationOccurred('success');

            } catch (error) {
                display.innerText = "‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –∏–ª–∏ —Å–µ—Ä–≤–µ—Ä–∞.";
                tg.HapticFeedback.notificationOccurred('error');
            } finally {
                buttons.forEach(b => b.disabled = false);
            }
        }

        function copyToClipboard() {
            const text = document.getElementById('result-text').innerText;
            navigator.clipboard.writeText(text).then(() => {
                tg.HapticFeedback.notificationOccurred('success');
                tg.showAlert("–¢–µ–∫—Å—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!");
            });
        }
    </script>
</body>
</html>
