<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>His Edu App</title>
    <script src="https://telegram.org"></script>
    <style>
        /* –ò—Å–ø–æ–ª—å–∑—É–µ–º —Å–∏—Å—Ç–µ–º–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ Telegram */
        :root {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #000000);
            --hint-color: var(--tg-theme-hint-color, #999999);
            --button-color: var(--tg-theme-button-color, #2481cc);
            --button-text: var(--tg-theme-button-text-color, #ffffff);
            --sec-bg: var(--tg-theme-secondary-bg-color, #f4f4f5);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 16px;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .screen-container { display: none; flex-direction: column; gap: 10px; }
        .header { margin-bottom: 10px; }
        .header h1 { font-size: 20px; margin: 0; font-weight: 700; }
        .header p { color: var(--hint-color); font-size: 14px; margin-top: 4px; }
        button {
            border: none; border-radius: 12px; padding: 12px 10px; font-size: 14px;
            font-weight: 600; cursor: pointer; background-color: var(--button-color);
            color: var(--button-text); transition: all 0.2s ease;
        }
        button:active { transform: scale(0.98); }
        button:disabled { background-color: var(--hint-color); opacity: 0.6; cursor: not-allowed; }
        .grid-buttons { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }

        /* –ü–æ–ª–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ */
        #result-wrapper { display: none; background: var(--sec-bg); border-radius: 16px; padding: 16px; margin-top: 20px; animation: fadeIn 0.3s ease; }
        #result-text { font-size: 15px; white-space: pre-wrap; margin-bottom: 15px; }
        .copy-btn { width: 100%; background-color: #34c759; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <!-- –≠–ö–†–ê–ù 1: –ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é -->
    <div id="screen-main" class="screen-container">
        <div class="header">
            <h1>–ò—Å—Ç–æ—Ä–∏—è –¥–ª—è –≤—Å–µ—Ö</h1>
            <p>–í—ã–±–µ—Ä–∏—Ç–µ —Ä–∞–∑–¥–µ–ª</p>
        </div>
        <button onclick="showScreen('screen-paragraph-list')">üìñ –í—ã–±–µ—Ä–∏ –ø–∞—Ä–∞–≥—Ä–∞—Ñ (43 —à—Ç)</button>
        <button onclick="showScreen('screen-test-difficulty')">üìù –¢–µ—Å—Ç –ø–æ –∏—Å—Ç–æ—Ä–∏–∏</button>
    </div>

    <!-- –≠–ö–†–ê–ù 2: –°–ø–∏—Å–æ–∫ –ø–∞—Ä–∞–≥—Ä–∞—Ñ–æ–≤ (43 –∫–Ω–æ–ø–∫–∏) -->
    <div id="screen-paragraph-list" class="screen-container">
        <button onclick="showScreen('screen-main')">‚Üê –ù–∞–∑–∞–¥</button>
        <div class="header">
            <h3>–í—ã–±–µ—Ä–∏—Ç–µ –Ω–æ–º–µ—Ä –ø–∞—Ä–∞–≥—Ä–∞—Ñ–∞</h3>
        </div>
        <div id="paragraph-buttons-grid" class="grid-buttons">
            <!-- –ö–Ω–æ–ø–∫–∏ 1-43 –±—É–¥—É—Ç —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω—ã —Å–∫—Ä–∏–ø—Ç–æ–º –∑–¥–µ—Å—å -->
        </div>
    </div>

    <!-- –≠–ö–†–ê–ù 3: –î–µ–π—Å—Ç–≤–∏—è —Å –ø–∞—Ä–∞–≥—Ä–∞—Ñ–æ–º (–ø–µ—Ä–µ—Å–∫–∞–∑—ã, –¥–∞—Ç—ã) -->
    <div id="screen-paragraph-actions" class="screen-container">
        <button onclick="showScreen('screen-paragraph-list')">‚Üê –ù–∞–∑–∞–¥ –∫ —Å–ø–∏—Å–∫—É –ø–∞—Ä–∞–≥—Ä–∞—Ñ–æ–≤</button>
        <h3 id="current-paragraph-title">–î–µ–π—Å—Ç–≤–∏—è</h3>
        <button onclick="apiCall('short_summary')">‚ö° –ö—Ä–∞—Ç–∫–∏–π –ø–µ—Ä–µ—Å–∫–∞–∑</button>
        <button onclick="apiCall('medium_summary')">üìÑ –°—Ä–µ–¥–Ω–∏–π –ø–µ—Ä–µ—Å–∫–∞–∑</button>
        <button onclick="apiCall('detailed_summary')">üìö –ü–æ–¥—Ä–æ–±–Ω—ã–π –ø–µ—Ä–µ—Å–∫–∞–∑</button>
        <button onclick="apiCall('dates')">üìÖ –û—Å–Ω–æ–≤–Ω—ã–µ –¥–∞—Ç—ã</button>
        <button onclick="apiCall('terms')">üìñ –û—Å–Ω–æ–≤–Ω—ã–µ —Ç–µ—Ä–º–∏–Ω—ã –∏ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è</button>
        <button onclick="apiCall('qa')">‚ùì –í–æ–ø—Ä–æ—Å—ã –∏ –æ—Ç–≤–µ—Ç—ã</button>
    </div>
    
    <!-- –≠–ö–†–ê–ù 4: –í—ã–±–æ—Ä —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ —Ç–µ—Å—Ç–∞ -->
    <div id="screen-test-difficulty" class="screen-container">
        <button onclick="showScreen('screen-main')">‚Üê –ù–∞–∑–∞–¥ –≤ –º–µ–Ω—é</button>
        <div class="header">
            <h3>–í—ã–±–µ—Ä–∏—Ç–µ —Å–ª–æ–∂–Ω–æ—Å—Ç—å —Ç–µ—Å—Ç–∞</h3>
        </div>
        <button onclick="apiCall('test', 'easy')">üü© –õ—ë–≥–∫–∏–π —Ç–µ—Å—Ç</button>
        <button onclick="apiCall('test', 'hard')">üü• –°–ª–æ–∂–Ω—ã–π —Ç–µ—Å—Ç</button>
    </div>


    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ (–µ–¥–∏–Ω—ã–π –¥–ª—è –≤—Å–µ—Ö —ç–∫—Ä–∞–Ω–æ–≤) -->
    <div id="result-wrapper">
        <button class="copy-btn" onclick="copyToClipboard()">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç</button>
        <div id="result-text"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let currentPId = null; // –ì–ª–æ–±–∞–ª—å–Ω–æ —Ö—Ä–∞–Ω–∏–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π ID –ø–∞—Ä–∞–≥—Ä–∞—Ñ–∞

        tg.expand();
        tg.ready();
        
        // --- –õ–æ–≥–∏–∫–∞ —ç–∫—Ä–∞–Ω–æ–≤ ---
        function showScreen(screenId) {
            document.querySelectorAll('.screen-container').forEach(el => el.style.display = 'none');
            document.getElementById('result-wrapper').style.display = 'none'; // –°–∫—Ä—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –ø—Ä–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
            document.getElementById(screenId).style.display = 'flex';
            tg.HapticFeedback.impactOccurred('light');
        }

        // --- –õ–æ–≥–∏–∫–∞ 43 –∫–Ω–æ–ø–æ–∫ –ø–∞—Ä–∞–≥—Ä–∞—Ñ–æ–≤ ---
        function generateParagraphButtons() {
            const grid = document.getElementById('paragraph-buttons-grid');
            for (let i = 1; i <= 43; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.onclick = () => selectParagraph(i);
                grid.appendChild(button);
            }
        }

        function selectParagraph(pId) {
            currentPId = pId; // –ó–∞–ø–æ–º–∏–Ω–∞–µ–º ID –≥–ª–æ–±–∞–ª—å–Ω–æ
            document.getElementById('current-paragraph-title').innerText = `–ü–∞—Ä–∞–≥—Ä–∞—Ñ ${currentPId}`;
            showScreen('screen-paragraph-actions'); // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ –¥–µ–π—Å—Ç–≤–∏—è–º
        }

        // --- –õ–æ–≥–∏–∫–∞ –∑–∞–ø—Ä–æ—Å–æ–≤ –∫ n8n ---
        async function apiCall(action, difficulty = 'medium') { // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é —Å–ª–æ–∂–Ω–æ—Å—Ç—å —Å—Ä–µ–¥–Ω—è—è
            const display = document.getElementById('result-text');
            const buttons = document.querySelectorAll('button');
            buttons.forEach(b => b.disabled = true);

            display.innerText = "‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...";
            document.getElementById('result-wrapper').style.display = 'block';

            try {
                // –í–ê–ñ–ù–û: –ü–æ–¥—Å—Ç–∞–≤—å—Ç–µ –≤–∞—à–∏ Production URL –∏–∑ n8n
                const targetUrl = 'https://hisedu.app.n8n.cloud/webhook/6b2e1e97-a736-4593-9263-817bf345391f'; 
                
                // –ï—Å–ª–∏ action='test', diff –±–µ—Ä–µ—Ç—Å—è –∏–∑ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞ —Ñ—É–Ω–∫—Ü–∏–∏, –∏–Ω–∞—á–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é 'medium'
                // ID –ø–∞—Ä–∞–≥—Ä–∞—Ñ–∞ (currentPId) –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –º—ã –Ω–µ –Ω–∞ —ç–∫—Ä–∞–Ω–µ —Ç–µ—Å—Ç–∞
                const finalPId = (action === 'test' || action === 'test_hard') ? 'N/A' : currentPId;

                const url = `${targetUrl}?id=${finalPId}&action=${action}&diff=${difficulty}&auth=${encodeURIComponent(tg.initData)}`;

                const response = await fetch(url);
                
                // ... (–û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ 401/403 –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –∑–¥–µ—Å—å) ...

                const data = await response.text();
                display.innerText = data;
                
           // –ü–†–ê–í–ò–õ–¨–ù–û:
        } catch (error) {
            display.innerText = "‚ùå –û—à–∏–±–∫–∞.";
        } finally {
            // –≠—Ç–æ—Ç –∫–æ–¥ –≤—ã–ø–æ–ª–Ω–∏—Ç—Å—è –≤ –ª—é–±–æ–º —Å–ª—É—á–∞–µ (—É—Å–ø–µ—Ö –∏–ª–∏ –æ—à–∏–±–∫–∞)
            buttons.forEach(b => b.disabled = false);
        }


        
        function copyToClipboard() {
             // ... (—Ñ—É–Ω–∫—Ü–∏—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö —à–∞–≥–æ–≤) ...
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        generateParagraphButtons();
        showScreen('screen-main'); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    </script>
</body>
</html>
